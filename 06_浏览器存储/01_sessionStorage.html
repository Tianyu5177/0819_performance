<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sessionStorage测试</title>
</head>
<body>

<button id="btn1">保存数据</button>
<button id="btn2">读取数据</button>
<button id="btn3">删除数据</button>
<button id="btn4">清空数据</button>

<script type="text/javascript">
  
  let btn1 = document.getElementById('btn1')
  let btn2 = document.getElementById('btn2')
  let btn3 = document.getElementById('btn3')
  let btn4 = document.getElementById('btn4')
  
  btn1.onclick = ()=>{
    let person = {name:'peiqi',age:18}
    sessionStorage.setItem('a',JSON.stringify(person))
  }
  btn2.onclick = ()=>{
    let result = sessionStorage.getItem('a')
    console.log(JSON.parse(result))
  }
  btn3.onclick = ()=>{
    sessionStorage.removeItem('a')
  }
  btn4.onclick = ()=>{
    sessionStorage.clear()
  }
  
  
</script>
</body>
</html>
